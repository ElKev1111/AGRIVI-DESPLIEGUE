<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>404 - Página no encontrada | AgriviApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

        <style>
            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #f8fdf9 0%, #e6f5ed 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .error-container {
                text-align: center;
                padding: 2rem;
                max-width: 600px;
            }
            .error-number {
                font-size: 8rem;
                font-weight: 800;
                color: #0b9446;
                line-height: 1;
                margin-bottom: 1rem;
                text-shadow: 4px 4px 8px rgba(11, 148, 70, 0.2);
            }
            .logo-container {
                margin-bottom: 2rem;
                animation: float 3s ease-in-out infinite;
            }
            .logo-img {
                width: 120px;
                height: auto;
                margin: 0 auto;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
            .leaf-icon {
                color: #0b9446;
                font-size: 3rem;
                margin-bottom: 1rem;
                animation: rotate 4s ease-in-out infinite;
            }
            @keyframes rotate {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: rotate(-5deg); }
                75% { transform: rotate(5deg); }
            }
            .btn-home {
                background-color: #0b9446;
                color: white;
                padding: 0.875rem 2rem;
                border-radius: 0.5rem;
                font-weight: 600;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 14px rgba(11, 148, 70, 0.3);
            }
            .btn-home:hover {
                background-color: #097a3a;
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(11, 148, 70, 0.4);
            }
            .decorative-leaves {
                position: fixed;
                opacity: 0.1;
                pointer-events: none;
            }
            .leaf-1 {
                top: 10%;
                left: 10%;
                font-size: 4rem;
                color: #0b9446;
            }
            .leaf-2 {
                bottom: 15%;
                right: 15%;
                font-size: 5rem;
                color: #097a3a;
            }
            .leaf-3 {
                top: 60%;
                left: 5%;
                font-size: 3rem;
                color: #0b9446;
            }
        </style>
    </h:head>

    <h:body>
        <!-- Hojas decorativas de fondo -->
        <div class="decorative-leaves leaf-1">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="decorative-leaves leaf-2">
            <i class="fas fa-seedling"></i>
        </div>
        <div class="decorative-leaves leaf-3">
            <i class="fas fa-leaf"></i>
        </div>

        <div class="error-container">
            <!-- Logo de AgriviApp -->
            <div class="logo-container">
            </div>

            <!-- Icono decorativo -->
            <div class="leaf-icon">
                <i class="fas fa-search-minus"></i>
            </div>

            <!-- Número de error -->
            <h1 class="error-number">404</h1>

            <!-- Mensaje principal -->
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
                ¡Oops! Página no encontrada
            </h2>

            <!-- Descripción -->
            <p class="text-lg text-gray-600 mb-8 leading-relaxed">
                Parece que esta página se perdió en el campo. La ruta que buscas no existe 
                o ha sido movida a otro lugar.
            </p>

            <!-- Botón de regreso -->
            <h:link outcome="/dashboardPresentacion.xhtml" styleClass="btn-home">
                <i class="fas fa-home"></i>
                Volver al Inicio
            </h:link>

            <!-- Sugerencias adicionales -->
            <div class="mt-8 text-sm text-gray-500">
                <p>¿Necesitas ayuda? Visita nuestra sección de:</p>
                <div class="flex justify-center gap-4 mt-3">
                    <h:link outcome="/dashboardPresentacion.xhtml#catalogo-section" value="Catálogo" 
                            styleClass="text-green-700 hover:underline font-medium"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
