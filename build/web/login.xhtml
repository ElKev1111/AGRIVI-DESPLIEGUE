<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AgriviApp - Iniciar Sesi칩n</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
              rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
        <style>
            :root {
                --agrivi-navy: #4F5E8C;
                --agrivi-green: #17A649;
                --agrivi-dark-green: #16592E;
                --agrivi-cream: #F2EFDF;
                --agrivi-sand: #D9A273;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, var(--agrivi-cream), #d7f0ff);
                color: #1f2937;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 2rem 1rem;
            }

            .login-container {
                background: white;
                border-radius: 1rem;
                padding: 2.5rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
                width: 100%;
                max-width: 450px;
            }

            .app-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .app-title {
                font-size: 2.5rem;
                font-weight: 700;
                color: var(--agrivi-dark-green);
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .page-subtitle {
                font-size: 1.25rem;
                font-weight: 600;
                color: var(--agrivi-navy);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .page-subtitle i {
                color: var(--agrivi-green);
            }

            .alert-error {
                background-color: #fee2e2;
                color: #ef4444;
                padding: 0.75rem 1rem;
                border-radius: 0.75rem;
                margin-bottom: 1.5rem;
                font-size: 0.875rem;
                border-left: 4px solid #ef4444;
            }

            .alert-success {
                background-color: #d1fae5;
                color: var(--agrivi-green);
                padding: 0.75rem 1rem;
                border-radius: 0.75rem;
                margin-bottom: 1.5rem;
                font-size: 0.875rem;
                border-left: 4px solid var(--agrivi-green);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                font-size: 0.875rem;
                font-weight: 700;
                color: var(--agrivi-navy);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 0.5rem;
            }

            .form-group label i {
                color: var(--agrivi-green);
                margin-right: 0.5rem;
            }

            .form-input {
                width: 100%;
                padding: 0.875rem 1rem;
                border: 1px solid #d1d5db;
                border-radius: 0.75rem;
                background: var(--agrivi-cream);
                color: #1f2937;
                font-size: 0.95rem;
                transition: all 0.2s ease;
            }

            .form-input:focus {
                outline: none;
                border-color: var(--agrivi-green);
                box-shadow: 0 0 0 3px rgba(23, 166, 73, 0.1);
            }

            .btn-primary {
                background: linear-gradient(135deg, var(--agrivi-green) 0%, var(--agrivi-dark-green) 100%);
                color: white;
                border: none;
                padding: 0.875rem 1.5rem;
                border-radius: 9999px;
                font-weight: 600;
                width: 100%;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                text-decoration: none;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(23, 166, 73, 0.3);
                font-size: 1rem;
                cursor: pointer;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(23, 166, 73, 0.4);
            }

            .register-link {
                margin-top: 1.5rem;
                text-align: center;
                color: #6b7280;
                font-size: 0.875rem;
            }

            .register-link a {
                color: var(--agrivi-green);
                font-weight: 600;
                text-decoration: none;
                transition: color 0.2s ease;
            }

            .register-link a:hover {
                color: var(--agrivi-dark-green);
                text-decoration: underline;
            }

            @media (max-width: 640px) {
                .login-container {
                    padding: 1.5rem;
                }

                .app-title {
                    font-size: 2rem;
                }

                .page-subtitle {
                    font-size: 1rem;
                }
            }
        </style>
    </h:head>

    <h:body>

        <div class="login-container">
            <div class="app-header">
                <h1 class="app-title">
                    游꺔 AgriviApp
                </h1>
                <h2 class="page-subtitle">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Inicio de Sesi칩n
                </h2>
            </div>

            <h:messages globalOnly="true" layout="table"
                        styleClass="messages-container"
                        errorClass="alert-error"
                        infoClass="alert-success"
                        warnClass="alert-error"
                        fatalClass="alert-error"/>

            <h:form>

                <div class="form-group">
                    <label for="correo">
                        <i class="bi bi-envelope-fill"></i>
                        Correo Electr칩nico
                    </label>
                    <h:inputText id="correo" 
                                 value="#{usuarioBean.usuario.correo}" 
                                 required="true"
                                 requiredMessage="El Correo es obligatorio."
                                 styleClass="form-input"/>
                </div>

                <div class="form-group">
                    <label for="contrase침a">
                        <i class="bi bi-lock-fill"></i>
                        Contrase침a
                    </label>
                    <h:inputSecret id="contrase침a" 
                                   value="#{usuarioBean.usuario.password}" 
                                   required="true"
                                   requiredMessage="La Contrase침a es obligatoria."
                                   styleClass="form-input"/>
                </div>

                <div class="form-group">
                    <h:commandButton value="Iniciar Sesi칩n"
                                     action="#{usuarioBean.autenticar}"
                                     styleClass="btn-primary">
                        <i class="bi bi-check-circle-fill"></i>
                    </h:commandButton>
                </div>

            </h:form>

            <p class="register-link">
                쯆lvidaste tu contrase침a?
                <h:outputLink value="#{request.contextPath}/RecuperarContrasena.xhtml">
                    Recup칠rala aqu칤
                </h:outputLink>
            </p>



            <p class="register-link">
                쯅o tienes una cuenta?
                <h:link outcome="register" value="Reg칤strate aqu칤"/>
            </p>
        </div>

    </h:body>
</html>
